type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

input CreateUserInput {
  firstName: String
  lastName: String
  email: String
  password: String
}

input LoginInput {
  email: String
  password: String
}

input UpdateUserInput {
  firstName: String
  lastName: String
  image: String
}

input UpdatePasswordInput {
  password: String
}
